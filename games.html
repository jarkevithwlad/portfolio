    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #080808; /* Задаем цвет фона */
            background-image: url('background.png');
            background-repeat: repeat;
            background-size: auto;
            height: 100vh;
            display: flex;
            justify-content: flex-start; /* Примагничиваем к верху */
            align-items: center; /* Центрируем по горизонтали */
            flex-direction: column;
            overflow: hidden; /* Предотвращаем переполнение при исчезновении изображений */
        }

        nav {
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .menu-item {
            display: inline-block;
            margin-left: 15px;
            padding: 10px;
            font-size: 18px;
            color: rgb(120, 120, 120);
            cursor: pointer;
            transition: color 0.3s ease; /* Плавный переход для цвета */
        }

        .highlighted {
            color: #ffffff;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 колонки */
            gap: 5%; /* Отступы между изображениями */
            width: 90%; /* Ширина сетки */
            margin-top: 100px; /* Отступ сверху, чтобы не налазить на текст */
            opacity: 1; /* Начальная непрозрачность */
            transition: opacity 0.1s ease; /* Плавный переход для исчезновения */
        }

        .image-grid img {
            width: 100%; /* Изображения занимают всю ширину ячеек */
            height: auto;
            border-radius: 5px;
            opacity: 0; /* Начальное состояние - скрыто */
            transition: opacity 0.3s ease; /* Плавный переход для непрозрачности */
        }

        .image-grid img.visible {
            opacity: 1; /* Полностью видимо при добавлении класса 'visible' */
        }
    </style>

    <script>
        // Ждём полной загрузки DOM
        document.addEventListener('DOMContentLoaded', () => {
            // Получаем все изображения
            const images = document.querySelectorAll('.image-grid img');

            // Добавляем класс 'visible' для плавного появления изображений
            setTimeout(() => {
                images.forEach(image => {
                    image.classList.add('visible');
                });
            }, 100); // Небольшая задержка для плавного эффекта

            // Функция для обработки кликов по кнопкам
            const navigateToPage = (buttonId, url) => {
                document.getElementById(buttonId).addEventListener('click', () => {
                    // Плавно исчезаем изображения
                    images.forEach(image => {
                        image.classList.remove('visible');
                    });

                    // Перенаправляем на другую страницу после исчезновения
                    setTimeout(() => {
                        window.location.href = url; // Замените на ваш целевой URL
                    }, 100); // Задержка соответствует времени перехода
                });
            };

            // Добавляем обработчики для каждой кнопки (кроме текущей)
            navigateToPage('3dmodeling-button', '3d_modeling.html');
            navigateToPage('visualization-button', 'visualization.html');
            navigateToPage('calculations-button', 'calculations.html');
            navigateToPage('about-button', 'about.html');
        });
    </script>
